# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install wget -y
          wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.focal_amd64.deb
          sudo apt install ./wkhtmltox_0.12.6-1.focal_amd64.deb -y
          python -m pip install --upgrade pip
          pip install build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build resume
        run: python ./generate_resume.py

      - name: Get Time
        id: timeformatted
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYY-MM-DD'

      - name: prepare pages upload
        run: |
          mkdir pages;
          for asset in ./output/*.html; do
            echo $asset
            cp $asset ./pages/;
          done
          cp ./output/t-v-resume.html ./pages/index.html;
          timeformat=$TIMEFORMAT
          echo "<p style=\"text-align:right;font-size:small;color:grey;\">Last updated on: $timeformat</p>" >> ./pages/index.html
        env:
          TIMEFORMAT: ${{ steps.timeformatted.outputs.time }}
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "github-pages"
          # Upload entire repository
          path: './pages/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
